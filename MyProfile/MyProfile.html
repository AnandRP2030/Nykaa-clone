    <style>
        body{
            font-family: sans-serif;
            background: rgb(231, 229, 229);
        }
        .profile .profileList{
            display:inline-block;
            box-sizing: border-box;
            align-items: center;
            width: 20rem;
            margin-top: 5rem;
            margin-left: -7rem;
        }
        .profileList li{
            display:block;
            border: 1px solid rgb(231, 229, 229);
            /* width: 100%;
            height: 100%; */
            background:white;
        }
        .profileList li a{
            display:block;
            text-decoration: none;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            color: rgb(51, 50, 50);
            font-weight: 600;
            
            align-items: center;
            justify-content: center;
        }
        .profileList li a:hover{
            color:#fc2779;
        }
        .profileList li a:active{
            color:#fc2779;
            border-right: 4px solid #fc2779;
        }
        .profile{
            display:flex;
            margin-left: 9rem;
        }
        .profile a{
            text-decoration: none;
            color: rgb(43, 42, 42);
            font-weight: 600;
        }
        .profile i{
            font-size: .7rem;
        }
        /* a{
            padding:1rem;
        } */
        .popup{
            background-color: white;
            width: 17rem;
            text-align: center;
            padding: 1rem;
            position: absolute;
            left: 50%;
            top:0%;
            transform: translate(-50%,-50%) scale(0.1);
            visibility: hidden;
            transition: transform 0.5s ,top 0.5s;
        }
        .popback{
            top:50%;
            transform: translate(-50%,-50%) scale(1);
            visibility: visible;
            transition: transform 0.7s ,bottom 0.5s;
        }
        .popup li{
            display: block;
            border: 1px solid rgb(231, 229, 229);
            height: 2.5rem;
            padding-top: 1rem;
        }
        .popup ul{
            width:100%;
            align-items: center;
            justify-content: center;
            margin-left: -2.4rem;
            border:#fc2779;
            color: #fc2779;
            
           
        }
        .profilebox{
            display: flex;
            margin: auto;
            background-color: white;
            width: 60%;
            box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
            margin-top: 2rem;
        }
