<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nykaa - Product Details</title>

    <!-- title favicon icon  -->
    <link
      rel="icon"
      href="https://cdn.shopper.com/images/store-logos/nykaa-1558082513563.png"
    />

    <!-- css -->
    <link rel="stylesheet" href="product-details.css" />

    <!-- fontawesome  -->
    <script
      src="https://kit.fontawesome.com/b78a585d56.js"
      crossorigin="anonymous"
    ></script>

    <!-- google font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300&family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="product-page-body">
      <div class="product-container">
        <div class="product-image-section">
          <img
            src="https://images-static.nykaa.com/media/catalog/product/8/9/8906009456102.jpg?tr=w-344,h-344,cm-pad_resize"
            alt="product-img"
          />
        </div>

        <div class="product-details-section">
          <h1>
            Vaseline Cocoa Glow Body Lotion <br />
            <span>(600ml)</span>
          </h1>

          <div class="product-rating-line">
            <div class="five-stars">
              <img src="product details images/product-stars.svg" alt="star1" />
              <img src="product details images/product-stars.svg" alt="star1" />
              <img src="product details images/product-stars.svg" alt="star1" />
              <img src="product details images/product-stars.svg" alt="star1" />
              <img
                src="product details images/product-star-white.svg"
                alt="star1"
              />
              4.4/5
            </div>

            <div class="rating-review">
              4300 ratings & <span class=""> 2236 </span> reviews 11 Q&As
            </div>
          </div>

          <div class="product-price-line">
            MRP: <span><s>₹ 240</s></span>
            <span>₹210 </span>
            <span> 27% Off</span>
          </div>

          <p class="inclulsive-tax">inclusive of all taxes</p>
        </div>
      </div>
    </div>
  </body>
  <script src="product-details.js"></script>
</html>
