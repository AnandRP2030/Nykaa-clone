<!doctype html>
<html lang="en">
  <head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>carousel</title>
  </head>
  <body>
    <div id="carouselExampleInterval" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active" data-interval="10000">
            <img src="https://images-static.nykaa.com/uploads/72ecc699-2cb8-4acb-a7d2-f6cd69a675ee.jpg?tr=w-2400,cm-pad_resize" class="d-block w-100" alt="1">
          </div>
          <div class="carousel-item" data-interval="2000">
            <img src="https://images-static.nykaa.com/uploads/7960dfa3-bd54-44cb-92fb-63f360334b40.png?tr=w-2400,cm-pad_resize" class="d-block w-100" alt="2">
          </div>
          <div class="carousel-item">
            <img src="https://images-static.nykaa.com/uploads/80362b06-64da-40dd-9285-b29102551f74.jpg?tr=w-2400,cm-pad_resize" class="d-block w-100" alt="3">
          </div>
          <div class="carousel-item" data-interval="2000">
            <img src="https://images-static.nykaa.com/uploads/97d0993c-dedc-4698-800b-56a8ad06e770.jpg?tr=w-2400,cm-pad_resize" class="d-block w-100" alt="4">
          </div>
          <div class="carousel-item" data-interval="2000">
            <img src="https://images-static.nykaa.com/uploads/2b3099ea-f2fb-49c8-b28a-b7369ed3ee6f.jpg?tr=w-2400,cm-pad_resize" class="d-block w-100" alt="5">
          </div>
          <div class="carousel-item" data-interval="2000">
            <img src="https://images-static.nykaa.com/uploads/5ad50fdf-7565-45fc-9493-a9474f70f25c.jpg?tr=w-2400,cm-pad_resize" class="d-block w-100" alt="6">
          </div>
          <div class="carousel-item" data-interval="20000">
            <img src="https://images-static.nykaa.com/uploads/bec43a83-f2cd-4e2d-8136-5393d1f28b6b.jpg?tr=w-2400,cm-pad_resize" class="d-block w-100" alt="7">
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleInterval" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleInterval" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
   
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

   
  </body>
</html>
