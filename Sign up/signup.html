<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nykaa - Sign UP</title>

    <!-- title favicon icon  -->
    <link rel="icon" href="./images/favicon.ico" />

    <!-- fontawesome  -->
    <script
      src="https://kit.fontawesome.com/b78a585d56.js"
      crossorigin="anonymous"
    ></script>

    <!-- css  -->
    <link rel="stylesheet" href="signup.css" />

    <!-- google font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300&family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>

  <body class="sign-up-body">
    <form id="sign-up-form" action="">
      <h1>Sign up</h1>
      <label for="">Email </label>
      <input type="email" placeholder="Email ID" required />

      <label for="">Mobile Number(Optional)</label>
      <input type="number" placeholder="(91+)" />

      <label for=""> Password</label>
      <input type="password" placeholder="Password" required />

      <input type="submit" value="Create Account" />

      <p class="sign-up-or">OR</p>
      <button class="sign-up-google-btn">
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg"
          alt="google-logo"
        />
        <p>Sign up with google</p>
      </button>
    </form>

  </body>
</html>
